name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Test Deploy Destroy AWS"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build Docker Image
        run: docker build -t jekyll-site .

      - name: Run Jekyll Build Inside Docker
        run: docker run --rm -v $PWD:/app jekyll-site build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site  # Ensure this matches your Jekyll output directory

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1